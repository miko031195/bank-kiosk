    .footer {

      width: 100%;
      max-width: 900px;

      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
    }
    
    .back-btn {
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.25);
      color: #fff;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .back-btn:hover {
      background: rgba(255,255,255,.25);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      align-items: center;
      justify-content: center;

    .modal-content {

    .modal-content h2 {

    }

    .modal-content p {

    .ticket-number {

    .modal-btn {

    .modal-btn:hover {

    .error-modal .modal-content {

    .error-modal .ticket-number {

    }

    .error-modal .modal-btn {

    }

    }
  </style>

<body>

    <button class="service-btn" id="currencyExchangeBtn" data-type="D" data-name="Valyuta m√ºbadil…ôsi">
      <div class="service-icon">üí±</div>

        <h2>Valyuta m√ºbadil…ôsi</h2>

  <div class="footer">

  <!-- Success Modal -->
  <div class="modal" id="ticketModal">
    <div class="modal-content">
      <h2>üé´ Biletiniz Hazƒ±rdƒ±r</h2>
      <p>N√∂vb…ô n√∂mr…ôniz:</p>
      <div class="ticket-number" id="ticketNumber">A - 001</div>
      <p id="operationType">∆èm…ôliyyat n√∂v√º</p>
      <button class="modal-btn" id="closeModal">Baƒüla</button>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal error-modal" id="errorModal">
    <div class="modal-content">
      <h2>‚ö†Ô∏è X…ôta</h2>
      <p id="errorMessage">X…ôta ba≈ü verdi</p>
      <div class="ticket-number" id="errorTicketNumber"></div>
      <button class="modal-btn" id="closeErrorModal">Baƒüla</button>
    </div>
  </div>

  <script>
    const PRINTER_BASE_URL = "http://10.66.66.63:5555";
    
    // N√∂vb…ô sayƒüaclarƒ±
    let queueCounters = {
      'A': 0,  // Naƒüd m…ôdaxil
      'B': 0,  // Naƒüd √ßƒ±xarƒ±≈ü
      'C': 0,  // Kredit/kommunal
      'D': 0   // Valyuta
    };

    // Debug log
    function addDebug(message) {
      console.log(`[${new Date().toLocaleTimeString()}] ${message}`);
    }

    // Printer statusunu yoxla
    async function checkPrinterStatus(printerId = 1) {
      try {
        const response = await fetch(`${PRINTER_BASE_URL}/api/getPrintStatus`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: printerId })
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const result = await response.json();
        addDebug(`Printer status: ${JSON.stringify(result)}`);
        
        if (result.isSuccess) {
          const status = result.data;
          if (status === "Printer Normal") {
            return { success: true, message: "Printer hazƒ±rdƒ±r" };
          } else {
            return { success: false, message: `Printer problemi: ${status}` };
          }
        } else {
          return { success: false, message: result.errorMsg || "Printer statusu alƒ±nmadƒ±" };
        }
      } catch (error) {
        addDebug(`Printer status x…ôtasƒ±: ${error.message}`);
        return { success: false, message: `Printer …ôlaq…ô x…ôtasƒ±: ${error.message}` };
      }
    }

    // Bilet √ßapƒ±
    async function printTicket(type, number, operationName, printerId = 1) {
      try {
        const now = new Date();
        const dateStr = now.toLocaleDateString('az-AZ');
        const timeStr = now.toLocaleTimeString('az-AZ', { hour: '2-digit', minute: '2-digit' });
        
        addDebug(`Bilet √ßap edilir: ${type}-${String(number).padStart(3, '0')}`);
        
        let receiptContent = "";
        
        // Ba≈ülƒ±q
        receiptContent += "#cmd_fs_xl\n#cmd_ta_c\nHALAL-P BANK\n";
        receiptContent += "#cmd_fs_s\n#cmd_ta_c\n";
        receiptContent += "Bakƒ± ≈ü…ôh…ôri, Nardaran filialƒ±\n";
        receiptContent += "Tel: +994 12 XXX XX XX\n";
        receiptContent += "#cmd_sep_equal\n";
        receiptContent += "#cmd_lf_1\n";
        
        // N√∂vb…ô n√∂mr…ôsi - b√∂y√ºk
        receiptContent += "#cmd_fs_xl\n#cmd_ta_c\n";
        receiptContent += type + " - " + String(number).padStart(3, '0') + "\n";
        receiptContent += "#cmd_lf_1\n";
        
        // Xidm…ôt n√∂v√º
        receiptContent += "#cmd_fs_m\n#cmd_ta_c\n";
        receiptContent += operationName + "\n";
        receiptContent += "#cmd_lf_1\n";
        
        receiptContent += "#cmd_sep_hyphen\n";
        
        // Tarix v…ô saat
        receiptContent += "#cmd_fs_s\n#cmd_ta_l\n";
        receiptContent += "Tarix: " + dateStr + "\n";
        receiptContent += "Saat: " + timeStr + "\n";
        receiptContent += "Terminal ‚Ññ 2312 ‚Ä¢ Nardaran\n";
        
        receiptContent += "#cmd_lf_1\n";
        receiptContent += "#cmd_sep_equal\n";
        
        // Alt m…ôlumat
        receiptContent += "#cmd_fs_s\n#cmd_ta_c\n";
        receiptContent += "Z…ôhm…ôt olmasa n√∂vb…ônizi g√∂zl…ôyin\n";
        receiptContent += "T…ô≈ü…ôkk√ºr edirik!\n";
        receiptContent += "#cmd_lf_2\n";
        receiptContent += "#cmd_cut_\n";
        
        // Printer API-y…ô g√∂nd…ôr
        const printResponse = await fetch(`${PRINTER_BASE_URL}/api/printSetting`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            id: printerId,
            type: "template",
            data: receiptContent,
            encoding: "UTF-8"
          })
        });
        
        if (!printResponse.ok) {
          throw new Error(`HTTP ${printResponse.status}`);
        }
        
        const printResult = await printResponse.json();
        addDebug(`√áap n…ôtic…ôsi: ${JSON.stringify(printResult)}`);
        
        if (printResult.isSuccess) {
          return { success: true };
        } else {
          throw new Error(printResult.errorMsg || "√áek √ßap edilm…ôdi");
        }
      } catch (error) {
        addDebug(`√áap x…ôtasƒ±: ${error.message}`);
        return { success: false, error: error.message };
      }
    }

    // Success modal g√∂st…ôr
    function showTicketModal(type, number, operationName) {
      const modal = document.getElementById('ticketModal');
      const ticketNumberEl = document.getElementById('ticketNumber');
      const operationTypeEl = document.getElementById('operationType');
      
      ticketNumberEl.textContent = type + ' - ' + String(number).padStart(3, '0');
      operationTypeEl.textContent = operationName;
      
      modal.style.display = 'flex';
    }

    // Error modal g√∂st…ôr
    function showErrorModal(message, ticketNumber = '') {
      const modal = document.getElementById('errorModal');
      const errorMessageEl = document.getElementById('errorMessage');
      const errorTicketNumberEl = document.getElementById('errorTicketNumber');
      
      errorMessageEl.textContent = message;
      errorTicketNumberEl.textContent = ticketNumber;
      
      modal.style.display = 'flex';
    }

    // Modal baƒüla
    document.getElementById('closeModal').addEventListener('click', function() {
      document.getElementById('ticketModal').style.display = 'none';
    });

    document.getElementById('closeErrorModal').addEventListener('click', function() {
      document.getElementById('errorModal').style.display = 'none';
    });

    // S…ôhif…ô y√ºkl…ôndikd…ô printer statusunu yoxla
    window.addEventListener('DOMContentLoaded', () => {
      checkPrinterStatus().then(result => {
        if (result.success) {
          addDebug(result.message);
        } else {
          console.warn('Printer x…ôtasƒ±:', result.message);
        }
      });
    });

    // ∆èm…ôliyyat d√ºym…ôl…ôri
    document.querySelectorAll('.service-btn').forEach(btn => {
      btn.addEventListener('click', async function() {
        const type = this.dataset.type;
        const operationName = this.dataset.name;
        
        // N√∂vb…ô n√∂mr…ôsini artƒ±r
        queueCounters[type]++;
        const number = queueCounters[type];
        const queueNumber = type + ' - ' + String(number).padStart(3, '0');
        
        // D√ºym…ôni disable et
        this.disabled = true;
        
        // Printer statusunu yoxla
        const printerStatus = await checkPrinterStatus();
        
        if (!printerStatus.success) {
          showErrorModal(
            'Printer hazƒ±r deyil!\n' + printerStatus.message,
            queueNumber
          );
          queueCounters[type]--; // N√∂mr…ôni geri al
          this.disabled = false;
          return;
        }
        
        // Bilet √ßap et
        const printResult = await printTicket(type, number, operationName);
        
        if (printResult.success) {
          // Uƒüurlu - modal g√∂st…ôr
          showTicketModal(type, number, operationName);
        } else {
          // X…ôta - error modal g√∂st…ôr
          showErrorModal(
            '√áap zamanƒ± x…ôta ba≈ü verdi!\n' + printResult.error,
            queueNumber
          );
          queueCounters[type]--; // N√∂mr…ôni geri al
        }
        
        // 2 saniy…ô sonra d√ºym…ôni aktiv et
        setTimeout(() => {
          this.disabled = false;
        }, 2000);
      });
    });

    // Geri d√ºym…ôsi
    document.getElementById('backBtn').addEventListener('click', function() {
      window.location.href = 'emeliyyatlar.html';
    });
  </script>
</body>
